{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block heading %}Signup{% endblock %}

{% block extra_css %}
<style>
    /* Additional CSS styles for signup form */
    .form-control {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
    }

    .form-control:focus {
        border-color: #007bff;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
{% endblock %}
